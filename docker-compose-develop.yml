version: "3"
services:
  develop:
    build: .
    ports:
      - "5100:5100"
    env_file:
       - .env
    container_name: aqueduct_analysis-develop
    environment:
      PORT: 5100
      CT_REGISTER_MODE: auto
      ENVIRONMENT: dev
      DEBUG: "True"
      CT_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..3GzuhG8wD4gI5Fo6NTqHC_Dq6ChKPPWXygga2mAuKZw
      API_VERION: v1
      POSTGRES_URL: postgresql+psycopg2://postgres@aqueduct-postgres:5432/flood_v2
    command: develop
    volumes:
      - ./aqueduct:/opt/aqueduct/aqueduct
    restart: always
    depends_on:
      - postgres
    networks:
      - aqueduct_analysis-network

  postgres:
    image: postgres:9.6.12
    container_name: aqueduct-postgres
    volumes:
      - $HOME/docker/data/aqueduct-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aqueduct_analysis-network

networks:
  aqueduct_analysis-network:
    driver: "bridge"