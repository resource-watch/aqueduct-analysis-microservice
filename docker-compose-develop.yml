services:
  develop:
    build: .
    ports:
      - "5700:5700"
    env_file:
       - .env
    container_name: aqueduct_analysis-develop
    environment:
      PORT: 5700
      CT_REGISTER_MODE: auto
      ENVIRONMENT: dev
      DEBUG: "True"
      CT_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..3GzuhG8wD4gI5Fo6NTqHC_Dq6ChKPPWXygga2mAuKZw
      API_VERION: v1
      POSTGRES_URL: postgresql+psycopg2://postgres@mymachine:5432/flood_v2
